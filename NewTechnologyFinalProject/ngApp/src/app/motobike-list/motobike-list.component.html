<h1>Xem Môto thế hệ mới</h1>
<div class="row">
    <div class="col-sm-3" *ngFor="let moto of motos">
        <div class="produdct">
            <img style="width:100%" src="./../../assets/images/{{moto.image}}"/>
            <h3 style="text-align: center; font-size: 16px; font-weight: 500; margin-top: 10px;">
                {{moto.name}}
            </h3>
            <h3 style="text-align: center; font-size: 16px; font-weight: 500; margin-top: 10px;">
                {{moto.cost}}
            </h3>
            <button class="btn btn-success" style="width:90%; margin: auto;">Xem chi tiết >></button>
        </div>
    </div>
   
</div>
